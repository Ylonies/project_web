{% extends "base.html" %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="font-weight-light">{{title}}</h1>
        <p class="lead text-muted">Темы для подготовки</p>
      </div>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for topic in topics%}
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225"    focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="5%" y="50%" fill="#eceeef" dy=".3em">{{topic.name}}</text></svg>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                {% if current_user.is_authenticated %}
                <a class="btn btn-success" href="{{topic.name}}/subtopics">Начать</a>
                {%else%}
                <a class="btn btn-success" href="/login">Начать</a>
                {%endif%}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
{% endblock %}
